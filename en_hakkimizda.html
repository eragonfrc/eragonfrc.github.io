        <label style="font-size: medium;">Our school:<br><br>

            Our school;<br> It implements a project-based, foreign language education-oriented, STEM-oriented education approach. It aims to complete high school education with the infrastructure that will enable students to be ready not only for the university exam but also for university life and even business life. Students; It enables them to implement their projects at the STEM Center and to prepare them for life with added values ​​with the MASTER 6 module. It is a rare institution that aims to perfect their English under the supervision of international assessment and evaluation, and to improve the visions of students by participating in international education programs. The main goal and aim of our school is to ensure that students are modern, different, creative and enterprising individuals.
            
            <br><br>Our team:<br>
            
            Our team was established in 2021. There are 34 students, 11th grade and 10th grade students, and 2 mentors in our team. Set; It consists of 10 subsections as mentors, team captains, coding, finance, mechanics, animation, project, social media, report and presentation sections. Many of our team members are people who have participated and succeeded in competitions such as NASA Space Apps, TEKNOFEST, FLL, Design.<br>
