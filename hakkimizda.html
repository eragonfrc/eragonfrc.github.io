        <h1 style="font-size: xx-large;">Hakkımızda</h1>
        <label style="font-size: medium;">Okulumuz;<br> proje bazlı, yabancı dil eğitimi ağırlıklı, STEM odaklı eğitim anlayışını hayata geçirir.<br> Öğrencilerin sadece üniversite sınavına değil, üniversite hayatına hatta iş hayatına hazır olmalarını sağlayacak alt yapı ile lise eğitimini tamamlamalarını hedefler. Öğrencilerin; STEM Center’da projelerini hayata geçirmesini, MASTER 6 modülü ile hayata artı değerlerle hazırlanmasını sağlar. <br>Uluslararası ölçme ve değerlendirme denetiminde İngilizcelerini mükemmelleştirmeyi, uluslararası eğitim programlarına katılarak öğrencilerin vizyonlarını geliştirmeyi amaçlayan nadide bir kurumdur. Öğrencilerin çağdaş, farklı, yaratıcı ve girişken bireyler olmasını sağlamak okulumuzun temel hedefi ve gayesidir.

            <br><br>Takımımız:<br>
            
            Takımımız 2021 yılında kurulmuştur. Takımımızda 11. sınıf ve 10. sınıf öğrencileri olmak üzere 34 öğrenci, 2 mentör bulunmaktadır. Takım; mentörler, takım kaptanları, kodlama, finans, mekanik, animasyon, proje, sosyal medya, rapor ve sunum bölümleri olarak 10 alt bölümden oluşmaktadır. Takım üyelerimizin bir çoğu NASA Space Apps, TEKNOFEST, FLL, Tasarım gibi yarışmalarda yer almış ve başarı göstermiş kişilerdir.<br>
            
            Takım ismimiz “Eragon” kaptanlarımız tarafından ortaya atılmış bir isimdir ve Cristopher Paolini’n “Eragon” isimli kitabından bir alıntıdır. Kitapta Eragon adında bir çocuğun bir ejderha yumurtası bulması ve devamında yaşadıkları maceralar anlatılmaktadır. Bu hikayeye atıf olarak, logomuzda bir ejderha vardır.<br>
